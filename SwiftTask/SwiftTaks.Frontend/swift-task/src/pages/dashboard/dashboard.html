<div class="dashboard-container">
    <h2>Dashboard</h2>
    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-icon"><span class="material-icons">people</span></div>
            <div class="stat-info">
                <div class="stat-label">Users</div>
                <div class="stat-value" id="user-count">0</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><span class="material-icons">category</span></div>
            <div class="stat-info">
                <div class="stat-label">Topics</div>
                <div class="stat-value" id="topic-count">0</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><span class="material-icons">task</span></div>
            <div class="stat-info">
                <div class="stat-label">Tasks</div>
                <div class="stat-value" id="task-count">0</div>
            </div>
        </div>
        <div class="stat-card">
            <div class="stat-icon"><span class="material-icons">check_circle</span></div>
            <div class="stat-info">
                <div class="stat-label">Tasks Completed</div>
                <div class="stat-value" id="completion-percent">0%</div>
                <div class="progress-bar">
                    <div class="progress" id="completion-bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
