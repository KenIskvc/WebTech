<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tasks | SwiftTask</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/pages/tasks/tasks.css" rel="stylesheet" />
    <script type="module" src="/pages/tasks/tasks.ts"></script>
  </head>
  <body>
    <div class="task-container" id="app">
      <div class="task-card">
        <img src="/swifttask-icon.png" class="logo vanilla" alt="SwiftTask logo" />
        <h3>New Task</h3>

        <div class="task-form-container">
          <form class="task-form" id="task-form">
            <input id="task-title" type="text" placeholder="Title" required />
            <textarea id="task-desc" rows="2" placeholder="Description (optional)"></textarea>
            <input id="task-topic" type="text" placeholder="Topic" required />
            <input id="task-due" type="date" placeholder="Due Date" required />
            <label>
              <input id="task-done" type="checkbox" />
              Is Done
            </label>
            <button type="submit">Add Task</button>
          </form>
        </div>
      </div>

      <div class="task-list-card">
        <h3>All Tasks</h3>
        <div id="task-list" class="task-list"></div>
      </div>
    </div>
  </body>
</html>
