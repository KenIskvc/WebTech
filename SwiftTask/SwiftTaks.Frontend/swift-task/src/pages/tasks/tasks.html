<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/pages/tasks/tasks.css" rel="stylesheet" />
    <script type="module" src="./tasks.ts"></script>
  </head>
  <body>
    <div class="task-container" id="app">
      <div class="task-card">
  <div class="task-header">
    <img src="/swifttask-icon.png" class="logo vanilla" alt="SwiftTask logo" />
     <h3>New Task</h3>
      </div>

        <div class="task-form-container">
          <form class="task-form" id="task-form">
            <textarea id="task-desc" rows="2" placeholder="Description (optional)"></textarea>
            <select id="task-topic" required>
            <option value="" disabled selected>Select Topic</option>
            </select>
            <input id="task-due" type="date" placeholder="Due Date" required />
           <div class="checkbox-wrapper">
  <input id="task-done" type="checkbox" />
  <label for="task-done">Is Done</label>
</div>
            <button type="submit">Add Task</button>
          </form>
        </div>
      </div>

      <div class="task-list-card">
        <h3>All Tasks</h3>
        <div id="task-list" class="task-list"></div>
      </div>
    </div>
  </body>
</html>
