<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SwiftTask</title>
    <link rel="stylesheet" href="home.css" />
</head>

<body>
    <div class="app">
        <aside class="sidebar">
            <h1>SwiftTask</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>Dashboard</li>
                    <li>Tasks</li>
                    <li>Topics</li>
                    <li>Announcements</li>
                    <li>Notifications</li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="topbar">
                <h2>SwiftTask</h2>
                <div class="top-controls">
                    <input type="text" placeholder="Search" />
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                      </label>
                    <span style="margin-left: 10px;">Dark Mode</span>

                </div>
            </header>

            <!-- Hier werden die Topics dynamisch gerendert -->
            <section class="task-lists" id="task-lists"></section>

            <button class="btn bottom-btn">New Task</button>
            <button class="btn bottom-btn">New Topic</button>


        </main>
    </div>

    <script src="home.js"></script>
</body>

</html>
