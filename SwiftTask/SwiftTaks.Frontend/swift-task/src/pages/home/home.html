<div class="home-container">
    <h2>Topics Overview</h2>
    <div class="home-controls">
        <input type="text" id="topicSearch" placeholder="Search Topics..." />
        <select id="topicSort">
            <option value="name">Name</option>
            <option value="date">Date</option>
        </select>
        <div class="column-toggle">
            <label for="columnSelect">Columns:</label>
            <select id="columnSelect">
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </div>
        <a href="/topics" data-navigo class="button" id="newTopicBtn">New Topic</a>
        <a href="/tasks" data-navigo class="button" id="newTaskBtn">New Task</a>
    </div>
    <div id="topicCardsContainer" class="topic-list"></div>
</div>
</div>
