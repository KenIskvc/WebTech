<div class="topics-container">

    <h2 id="topics-title">Topics</h2>
    <form id="topicForm" name="topicForm" autocomplete="topicForm">
        <img src="/swifttask-icon.png" class="logo vanilla" alt="SwiftTask logo" />
        <label for="topicName">Name:</label>
        <input type="text" id="topicName" name="name" maxlength="50" required />
        <button type="submit" class="button" id="topic-submit-btn">Add Topic</button>
    </form>

    <h3>Existing Topics</h3>
    <div id="topicsList">
        <!-- Topic items will be rendered dynamically by TS -->
    </div>
</div>
